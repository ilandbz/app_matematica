              <div class="container mt-5">
                  <h1 class="text-center">Calculadora de Ecuación Lineal</h1>
                  <div class="row">
                      <div class="col-md-4 offset-md-4">
                          <p>ax + b = c</p>
                          <form id="ecuacionForm">
                              <div class="form-group">
                                  <label for="valorA">Valor de "a":</label>
                                  <input type="number" class="form-control" id="valorA" required>
                              </div>
                              <div class="form-group">
                                  <label for="valorB">Valor de "b":</label>
                                  <input type="number" class="form-control" id="valorB" required>
                              </div>
                              <div class="form-group">
                                  <label for="valorC">Valor de "c":</label>
                                  <input type="number" class="form-control" id="valorC" required>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block">Calcular</button>
                          </form>
                      </div>
                  </div>
                  <div class="mt-4">
                      <p class="text-center" id="resultado"></p>
                  </div>

  <script>
        document.getElementById('ecuacionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const valorA = parseFloat(document.getElementById('valorA').value);
            const valorB = parseFloat(document.getElementById('valorB').value);
            const valorC = parseFloat(document.getElementById('valorC').value);
            const resultadoElement = document.getElementById('resultado');

            if (isNaN(valorA) || isNaN(valorB) || isNaN(valorC)) {
                resultadoElement.innerText = 'Por favor, ingrese números válidos.';
            } else {
                if (valorA === 0) {
                    resultadoElement.innerText = 'El valor de "a" no puede ser cero.';
                } else {
                    const resultado = (valorC - valorB) / valorA;
                    resultadoElement.innerText = `Resultado: x = ${(resultado).toFixed(2)}`;
                }
            }
        });
  </script>
